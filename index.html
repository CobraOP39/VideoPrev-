<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPrev - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1E1E2F;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .hero {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #00AEEF;
        }

        p {
            font-size: 1.2rem;
            color: #BBBBBB;
            margin-bottom: 40px;
        }

        .get-started-btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #0078D4, #00AEEF);
            color: white;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .get-started-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 174, 239, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .get-started-btn {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Welcome to VideoPrev</h1>
        <p>Your platform to easily upload and preview videos in real-time.</p>
        <a href="upload.html" class="get-started-btn">Get Started</a>
    </div>

</body>
</html>
