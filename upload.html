<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPrev - Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1E1E2F;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #00AEEF;
        }

        p {
            font-size: 1.1rem;
            color: #BBBBBB;
            margin-bottom: 30px;
        }

        /* Upload Button */
        .upload-btn {
            background: linear-gradient(90deg, #0078D4, #00AEEF);
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 30px;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .upload-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 174, 239, 0.5);
        }

        .upload-btn:focus {
            outline: none;
        }

        input[type="file"] {
            display: none;
        }

        /* Video Container */
        .video-container {
            margin-top: 40px;
            display: none;
            max-width: 90%;
        }

        video {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        video:hover {
            transform: scale(1.03);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .upload-btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Upload Your Video</h1>
    <p>Choose a video file to preview it instantly.</p>
    
    <label for="videoFile" class="upload-btn">Choose File</label>
    <input type="file" id="videoFile" accept="video/*">

    <div class="video-container" id="videoContainer">
        <video controls id="videoPreview"></video>
    </div>

    <script>
        const videoInput = document.getElementById('videoFile');
        const videoContainer = document.getElementById('videoContainer');
        const videoPreview = document.getElementById('videoPreview');

        videoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file) {
                const videoURL = URL.createObjectURL(file);
                videoPreview.src = videoURL;
                videoContainer.style.display = 'block';
            } else {
                videoContainer.style.display = 'none';
            }
        });
    </script>

</body>
</html>
